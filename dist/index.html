<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
</head>

<body>
    <div id="new-city-weather">
        <input type="text" id="new-city-weather-input" placeholder="city" />
        <button id="show-city-weather"><i class="fa fa-search"></i></button>
    </div>

    <div id="cities-weather"></div>

    <script id="cities-weather-template" type="text/x-handlebars-template">
        {{#each citiesWeather}}
        <div class="city-weather">
            <h2 class="name">{{name}}</h2>
            <p class="temp"><span class="temp-number">{{temp}}</span><span>&#8451;</span></p>
            <img src={{icon}}>
            <p class="description">{{description}}</p>
            {{#if city}}
            <i class="fa fa-plus" aria-hidden="true"></i> {{/if}} {{#if cities}}
            <i class="fa fa-minus" aria-hidden="true"></i>{{/if}}
        </div>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="WeatherModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
